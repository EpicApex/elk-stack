apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-elastic-data
  namespace: elk-ns
  labels:
      app: elasticsearch
spec:
  accessModes: [ "ReadWriteOnce" ]
  volumeMode: Filesystem
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: elasticsearch
